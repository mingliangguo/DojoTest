<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=9"/>
        <link rel="stylesheet" type="text/css" href="../lib/dijit/themes/claro/claro.css"></link>
        <link rel="stylesheet" type="text/css" href="../lib/dojo/resources/dojo.css"></link>
        <link rel="stylesheet" type="text/css" href="../lib/dojo/resources/dnd.css"></link>
        <title>My Dijit Test Page</title>
        <script>
            // define the dojo package alias
            var dojoConfig = {
                baseUrl: "../",
                tlmSiblingOfDojo: false,
                packages: [
                {name: "dojo", location: "lib/dojo"},
                {name: "dijit", location: "lib/dijit" },
                {name: "dojox", location: "lib/dojox" },
                {name: "my", location: "dijitTests/js/my"}
                ]
            };
        </script>
        <script data-dojo-config="async: true" src="../lib/dojo/dojo.js"></script>
        <!--
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
        -->
        <script>
            require(["dojo/ready", "dojo/_base/connect", "dojo/parser", "my/dijits/MyMenu", "dijit/MenuItem", "dijit/PopupMenuItem", "dijit/MenuSeparator", "dijit/ColorPalette", "dijit/Menu"], function(ready, connect, parser, MyMenu, MenuItem){
                ready(function(){
                    require(["./js/my/dijits/MenuTest.js"]);
                    var myMenu = new MyMenu({
                        targetNodeIds: ["testmenu"],
                        selector: "aaa"
                    });
                    var mi = new MenuItem({
                        label: "Simple menu item - Click me!"
                    });

                    myMenu.addChild(mi);

                    connect.connect(mi, "onClick", function() {
                        alert("clicked!");
                    });
                    myMenu.addChild(new MenuItem({
                        label: "Disabled menu item",
                        disabled: true
                    }));

                    parser.parse();
                });
            });
        </script>
    </head>

    <body class="claro" style="width: 100%; height: 100%; position: absolute;">
        <div id="progmenu">Right click me to get a menu</div>
        <ul id="testmenu">
            <li class="aaa"> hello</li>
            <li class="aaa"> aasj</li>
            <li class="aaa"> xxxxj</li>
            <li class="aaa"> sssss</li>
        </ul>
        <div data-dojo-type="dijit/Menu" id="windowContextMenu" data-dojo-props="contextMenuForWindow:true" style="display: none;">
            <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut',
                onClick:function(){alert('not actually cutting anything, just a test!')}">Cut</div>
            <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy',
                onClick:function(){alert('not actually copying anything, just a test!')}">Copy</div>
            <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste',
                onClick:function(){alert('not actually pasting anything, just a test!')}">Paste</div>
            <div data-dojo-type="dijit/MenuSeparator"></div>
            <div data-dojo-type="dijit/PopupMenuItem">
                <span>Enabled Submenu</span>
                <div data-dojo-type="dijit/Menu" id="submenu1">
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick:function(){alert('Submenu 1!')}">Submenu Item One</div>
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick:function(){alert('Submenu 2!')}">Submenu Item Two</div>
                </div>
            </div>
            <div data-dojo-type="dijit/PopupMenuItem">
                <span>Popup of something other than a menu</span>
                <div data-dojo-type="dijit/ColorPalette"></div>
            </div>
        </div>

        <span>Right click anywhere on this page to see a menu</span>
    </body>

</html>
