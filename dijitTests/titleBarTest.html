<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test TitleBar</title>
        <link rel="stylesheet" type="text/css" href="../lib/dijit/themes/claro/claro.css"></link>
        <link rel="stylesheet" type="text/css" href="../lib/dojo/resources/dojo.css"></link>
        <link rel="stylesheet" type="text/css" href="../lib/dojo/resources/dnd.css"></link>
        <script>
            // define the dojo package alias
            var dojoConfig = {
                baseUrl: "../",
                tlmSiblingOfDojo: false,
                packages: [
                {name: "dojo", location: "lib/dojo"},
                {name: "dijit", location: "lib/dijit" },
                {name: "dojox", location: "lib/dojox" },
                {name: "my", location: "dijitTests/js/my"}
                ]
            };
        </script>
        <script data-dojo-config="async: true" src="../lib/dojo/dojo.js"></script>
        <script>
            require(["dojo/ready", "dojo/dom", "dojo/_base/connect", "dojo/parser", "my/dijits/MyTitleBar", "dijit/TitlePane"], function(ready, dom, connect, parser, MyTitleBar, TitlePane){
            // require(["dojo/ready", "dojo/dom", "dojo/_base/connect", "dojo/parser", "dijit/TitlePane"], function(ready, dom, connect, parser, TitlePane){
                ready(function(){
                   var myTitleBar = new MyTitleBar({title:"I'm a TitlePane", content: "Collapse me!"});
                   dom.byId("mytitle").appendChild(myTitleBar.domNode);

                    var tp = new TitlePane({title:"I'm a TitlePane", content: "Collapse me!"});
                    dom.byId("title").appendChild(tp.domNode);
                    // parser.parse();
                });
            });
        </script>
    </head>
    <body class="claro" style="width: 100%; height: 100%; position: absolute;">
        <div id="mytitle"></div>
        <div id="title"></div>
    </body>
</html>
